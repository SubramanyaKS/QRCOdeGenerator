<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>QR Code Generator</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body style="background-color:#f55c5c">
        <div style ="text-align:center">
            <h1>QR Code and Bar Code generator Generator</h1>
        </div>
        <h5 style="text-align: center;">Create your free QR code and Bar Code</h5>
        <section class ="main py-5" id="main">
            <div class="container-fluid my-5">
                <div class="row">
                  <div class="col-md-10 col-sm-6 mx-auto">
                        <form class="" action="/index" method="post">
                            <p>Enter the URL if you want to get the QRCode</p><br>
                            <div class="card">
                                <div class="card-body">
							        <h5 class="card-title" style="text-align: center;"><b>Enter your URL:</b></h5>
								    <br>
                            
                                    <input type="text" id="url" name="url" size="75"><br><br>
                                    <div>
                                        <input type="submit" class="btn btn-primary" value="Submit"><br>
                                    </div>
                                </div>
                            </div>
                        
                        </form>
                    </div>
                    <div class="col-md-10 col-sm-6 mx-auto">
                        <form class="" action="/bar" method="post">
                            <p>Enter the number if you want to get the BarCode</p><br>
                            <div class="card">
                                <div class="card-body">
							        <h5 class="card-title" style="text-align: center;"><b>Enter your Number:</b></h5>
								    <br>
                            
                                    <input type="text" id="num" name="num" size="50"><br><br>
                                    <div>
                                        <input type="submit" class="btn btn-primary" value="Submit"><br>
                                    </div>
                                </div>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        <br></br>

        </section>
        <br></br>
        <footer style="background-color:#f55c5c">
			<p class="text-center" ><b>&copy;2022. Designed with <i class="fas fa-heart" style="color: red;"></i> by Subramanya K S.</b></p>
		</footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
